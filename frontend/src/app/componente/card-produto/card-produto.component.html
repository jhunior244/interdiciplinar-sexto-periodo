<div (click)="irParaInformacoes(item)" *ngIf="item && item.listaImagem && item.listaImagem[0] && item.listaImagem[0].caminho">
    <mat-card class="card-item" style="width: 200px; height: 320px; max-width: 200px; margin-right: 10px; margin-bottom: 10px;">
        <div fxLayoutAlign="center" class="imagem-item">
            <img style="width: 180px; height: 180px;" mat-card-image [src]="item?.listaImagem[0].caminho">
        </div>
        <mat-divider></mat-divider>
        <mat-card-content>
            <a>
                <p fxLayoutAlign="center start" class="preco">
                    R$ {{item?.preco}}
                </p>
                <p class="descricao-item">
                    {{item?.titulo}}
                </p>
            </a>
        </mat-card-content>
    </mat-card>
</div>
