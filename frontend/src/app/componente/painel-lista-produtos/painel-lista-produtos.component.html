<div fxLayout="row" fxLayoutAlign="start st" style="margin-left: 40px;">
  <div style="width: 20%;" class="menu-lateral" fxLayout="column" fxLayoutAlign="start start">
    <app-filtro-produto (filtros)="atualizaFiltros($event)" [listaFiltros]="listaFiltro"></app-filtro-produto>
  </div>
  <div style="margin-top: 40px;" fxLayout="column">
    <div class="painel-lista-produtos" style="width: 80%;" fxLayout="row wrap" fxLayoutAlign="start center">
      <div *ngFor="let item of lista">
        <app-card-produto [item]="item"></app-card-produto>
      </div>
    </div>
    <div fxLayoutAlign="start end">
      <mat-paginator style="width: 500px;" [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </div>
</div>
