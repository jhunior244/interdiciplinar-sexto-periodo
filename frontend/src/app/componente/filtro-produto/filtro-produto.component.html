<div *ngFor="let item of listaFiltros" fxLayout="column">
    <div fxLayout="column" *ngIf="item.listaModeloItem.length > 0">
        <span class="titulo-filtro">{{item.nome}}</span>
        <mat-checkbox [value]="opcao" (change)="anunciaListaSelecionados($event)" color="primary" *ngFor="let opcao of item.listaModeloItem">{{opcao.nome}}</mat-checkbox>
        <BR>
    </div>
</div>
