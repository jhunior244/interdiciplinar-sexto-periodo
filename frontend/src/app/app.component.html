<div fxLayout="column" fxLayoutAlign="start" fxFill style="background-color: rgba(207, 207, 207, 0.884);">
    <div>
        <mat-toolbar class="menu-principal" fxLayout="row">
            <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-around center">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <button mat-icon-button>
                        <mat-icon [matMenuTriggerFor]="menu">account_circle</mat-icon>
                    </button>
                    <div>
                        <span *ngIf="(usuarioLogado$ | async) as usuario; else login"
                            style="margin: 10px; color: rgb(68, 66, 66);">{{usuario.nome}}</span>
                    </div>
                    <ng-template #login>
                        <span style="margin: 10px;">
                            <a [routerLink]="['login']">Fazer login</a>
                        </span>
                    </ng-template>
                </div>
                <div fxLayoutAlign="center center">
                    <button mat-raised-button [routerLink]="rotasSistema.rotaInicio">
                        INICIO
                    </button>
                    <button mat-raised-button [routerLink]="rotasSistema.rotaNotebook">
                        NOTEBOOK
                    </button>
                    <button mat-raised-button [routerLink]="rotasSistema.rotaDesktop">
                        DESKTOP
                    </button>
                    <button mat-raised-button>
                        ACESSORIOS
                    </button>
                    <button mat-raised-button>
                        AJUDA
                    </button>
                </div>
                <div>
                    <mat-form-field style="margin: 12px 40px 12px 70px; width: 300px;">
                        <input type="text" matInput placeholder="Pesquisar" id="pesquisar">
                        <mat-icon>search</mat-icon>
                    </mat-form-field>
                </div>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-menu #menu="matMenu" class="mb-1">
            <button mat-menu-item>
                <mat-icon>local_grocery_store</mat-icon>
                <span>Meus Pedidos</span>
            </button>
            <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>Minhas preferÃªncias</span>
            </button>
            <button mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Editar perfil</span>
            </button>
            <button mat-menu-item (click)="deslogar()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Sair</span>
            </button>
        </mat-menu>
    </div>
    <div fxLayoutAlign="center start">
        <div class="painel-navegacao" fxLayout="column">
            <router-outlet>
            </router-outlet>
        </div>
    </div>
</div>
<div style="margin-top: 50px;">
    <app-footer fxLayoutAlign="end end"></app-footer>
</div>
