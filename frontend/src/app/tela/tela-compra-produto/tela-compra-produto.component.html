<div fxLayoutAlign="center center">
  <div style="margin-top: 70px;  border: 2px solid darkgrey; padding: 15px; border-radius: 1%;" fxLayout="column"
    fxLayoutAlign="center center">
    <div style="width: 70%; display: flex;" fxLayoutAlign="space-between">
      <img style="min-width: 100px; height: 100px; ;" [src]="kit?.listaImagem[0].caminho">
      <div style="width: 300px;">
        <span style="font-size: 20px; margin-left: 10px; float: right; margin-top: 20px;">{{kit?.titulo}}</span>
      </div>
    </div>
    <form [formGroup]="formGroup" style="margin: 25px;" fxLayoutAlign="center space-between" fxLayout="column"
      (submit)="logar()">
      <div fxLayout="row">
        <mat-form-field style="width: 390px;" class="example-full-width">
          <mat-label>Logradouro</mat-label>
          <input matInput [formControl]="logradouro" placeholder="Ex. pat@example.com">
          <mat-hint>Campo obrigatório</mat-hint>
          <mat-error *ngIf="logradouro.hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
        <mat-form-field style="width: 100px; margin-left: 10px;" class="example-full-width">
          <mat-label>Número</mat-label>
          <input type="number" matInput [formControl]="numero">
          <mat-hint>Campo obrigatório</mat-hint>
          <mat-error *ngIf="numero.hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <mat-form-field style="width: 300px;" class="example-full-width">
          <mat-label>Bairro</mat-label>
          <input type="text" matInput [formControl]="bairro">
          <mat-hint>Campo obrigatório</mat-hint>
          <mat-error *ngIf="cep.hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
        <mat-form-field style="width: 190px; margin-left: 10px;" class="example-full-width">
          <mat-label>Cep</mat-label>
          <input type="number" matInput [formControl]="cep">
          <mat-hint>Campo obrigatório</mat-hint>
          <mat-error *ngIf="cep.hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field style="width: 300px;" class="example-full-width">
          <mat-label>Número cartão</mat-label>
          <input type="number" matInput [formControl]="numeroCartao">
          <mat-hint>Campo obrigatório</mat-hint>
          <mat-error *ngIf="numeroCartao.hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
        <mat-form-field style="width: 190px; margin-left: 10px;" class="example-full-width">
          <mat-label>Código de Segurança</mat-label>
          <input type="number" matInput [formControl]="codigoSeguranca">
          <mat-hint>Campo obrigatório</mat-hint>
          <mat-error *ngIf="numero.hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
      </div>
      <div fxLayoutAlign="center center">
        <button [disabled]="!formGroup.valid" class="mt-2" mat-raised-button>Finalizar Compra</button>
      </div>
    </form>
  </div>
</div>
