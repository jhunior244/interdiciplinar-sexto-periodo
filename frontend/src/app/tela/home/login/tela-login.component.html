<div fxLayoutAlign="center center">
  <div style="margin-top: 70px;  border: 2px solid darkgrey; padding: 15px; border-radius: 1%;" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="formGroup" style="margin: 25px;" fxLayoutAlign="center center" fxLayout="column" (submit)="logar()">
        <mat-form-field style="width: 300px;" class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="email" 
                 placeholder="Ex. pat@example.com">
          <mat-hint>Campo obrigatório</mat-hint>
          <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
            Por favor digite um endereço de e-mail válido.
          </mat-error>
          <mat-error *ngIf="email.hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
        <mat-form-field style="width: 300px; margin: 15px;" class="example-full-width">
          <mat-label>Senha</mat-label>
          <input type="password" matInput [formControl]="senha"
                 placeholder="6 a 16 caracteres">
                 <mat-hint>Campo obrigatório</mat-hint>
          <mat-error *ngIf="senha.hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
        <button [disabled]="!formGroup.valid" 
        class="mt-2" 
        mat-raised-button>ENTRAR</button>
        <a (click)="redirecionaTelaCadastro()" style="cursor: pointer; text-decoration: underline; color: rgb(54, 54, 54);">Cadastrar-se</a>
      </form>
      <div>
        <img style="width: 400px;" src="../../../assets/imagens/aisoftware.png">
      </div>
  </div>
</div>
